<!--10. Add a table row with two table headers. The two table headers should have the
value "Index" and "Topic".-->
<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Topic</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Python</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Javascript</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Rust</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Matlab</td>
              </tr>
            </tbody>
          </table>
    </body>
</html>
