<!--9. Inside form tag, add an input field that accepts only .png files.-->
<!DOCTYPE html>
<html>
    <head>
        <title>PNG File</title>
    </head>
    <body>
        <form>
            <label>Your Image File
                <input type="file" accept=".png">
            </label>
        </form>
    </body>
</html>
