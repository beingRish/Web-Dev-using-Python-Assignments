<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <!-- Name,email,mobile,password,date of birth,gender,submitbutton -->

    <div class="formcontainer">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="name">
            <input type="text" class="name" placeholder="Enter Your Name Please" autocomplete="off" required>
        </div>
        <div class="email">
            <input type="email" class="email" placeholder="Provide your Email Address" required>
        </div>
        <div class="contact">
            <input type="number" class="phonenumber" placeholder="Contact Number" required>
        </div>
        <div class="dob">
            <input type="date" class="dob" placeholder="Date of Birth" required>
        </div>
        <div class="gender">
            Male: <input type="radio" class="male" name="gender" required>
            Female: <input type="radio" class="female" name="gender" required>
        </div>
        <div class="password">
            <input type="password" class="password" placeholder="Password"  required>
        </div>
        <div class="re-password">
            <input type="password" class="re-password" placeholder="Confirm Password"  required>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
